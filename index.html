
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Luz | Chatbot Fillsun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .chatbox {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 80%;
    }
    .user {
      background: #d2f8d2;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e8f1ff;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      margin-left: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox" id="chatbox">
    <div id="messages" style="display: flex; flex-direction: column;"></div>
    <div class="input-row">
      <input id="input" type="text" placeholder="Escribí tu consulta..." />
      <button onclick="send()">Enviar</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById("messages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerText = "Luz está escribiendo...";
      messages.appendChild(botMsg);

      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      botMsg.innerText = data.reply || "Error al responder.";
    }
  </script>
</body>
</html>
