<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Luz | Fillsun</title>
  <style>
    html, body {
      background: transparent !important;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    #chatbot.minimizado {
      height: 90px;
      background-color: white;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 380px;
      height: 120px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 998;
      cursor: pointer;
    }
    #chatbot.expandido {
      height: 520px;
      cursor: default;
    }
    #chat-header {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #chat-header img {
      height: 36px;
      margin-bottom: 5px;
    }
    #chat-header div {
      font-weight: bold;
      color: #005377;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #4caf50;
      animation: blink 1.8s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }
    #minimizar {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #999;
    }
    #chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      color: #444;
      display: none;
      flex-direction: column;
    }
    #chatbot.expandido #chat-messages {
      display: flex;
    }
    #chat-input {
      display: none;
      border-top: 1px solid #ccc;
      padding: 8px;
      background: #fff;
    }
    #chatbot.expandido #chat-input {
      display: flex;
    }
    #chat-input input {
      flex-grow: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 20px;
      outline: none;
    }
    #chat-input input:focus {
      border-color: #8bc34a;
      box-shadow: 0 0 0 1px #8bc34a;
    }
    #chat-input button {
      margin-left: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 18px;
      cursor: pointer;
    }
    .bubble {
      max-width: 75%;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4em;
      display: inline-block;
      word-wrap: break-word;
    }
    .bot {
      background-color: #e3f2fd;
      align-self: flex-start;
      border-top-left-radius: 4px;
    }
    .user {
      background-color: #d0f0c0;
      align-self: flex-end;
      text-align: right;
      border-top-right-radius: 4px;
    }
    .typing-dots {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5px;
    }
    .typing-dots span {
      display: inline-block;
      background-color: #bbb;
      width: 8px;
      height: 8px;
      margin-right: 4px;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>

<div id="chatbot" class="minimizado" onclick="expandirChatbot()">
  <div id="chat-header">
    <div id="minimizar" onclick="minimizarChatbot(event)">&minus;</div>
    <img src="Logo.png" alt="Logo Fillsun">
    <div>Equipo Fillsun en lÃ­nea <span class="status-dot"></span></div>
  </div>
  <div id="chat-email">
    <input type="email" id="emailInput" placeholder="IngresÃ¡ tu email para comenzar" onkeypress="handleEmailKey(event)" />
    <button onclick="iniciarConversacionConEmail()">Iniciar</button>
  </div>
  <div id="chat-messages" style="display:none"></div>
  <div id="chat-input" style="display:none">
    <input type="text" id="userInput" placeholder="EscribÃ­ tu consulta..." onkeypress="handleKeyPress(event)" />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
let ultimoInteres = "";
let nombreCliente = "";
let interacciones = 0;
let emailCliente = "";
const URL_PRODUCTOS = "https://chatbot-fillsun.onrender.com/productos_fillsun.json";
const systemPrompt = `Sos Luz, una asistente virtual del equipo Fillsun Argentina. RespondÃ©s siempre en espaÃ±ol con un tono cÃ¡lido, humano, claro y profesional. Tus respuestas deben ser breves, Ãºtiles y orientadas a resolver dudas o generar interÃ©s en soluciones solares de Fillsun.`;

function expandirChatbot() {
  const chatbot = document.getElementById("chatbot");
  chatbot.classList.remove("minimizado");
  chatbot.classList.add("expandido");
  chatbot.onclick = null;
  window.parent.postMessage("expandir", "*");
}

function minimizarChatbot(e) {
  e.stopPropagation();
  const chatbot = document.getElementById("chatbot");
  chatbot.classList.remove("expandido");
  chatbot.classList.add("minimizado");
  chatbot.onclick = () => expandirChatbot();
  window.parent.postMessage("minimizar", "*");
}

function appendMessage(content, clase) {
  const messages = document.getElementById("chat-messages");
  const msg = document.createElement("div");
  msg.className = "bubble " + clase;
  if (clase === "bot") {
    const limpio = content.replace(/^\s*(Luz[:ï¼š])\s*/i, "").trim();
    msg.innerHTML = "<strong>Luz:</strong> " + limpio;
  } else {
    msg.innerHTML = content;
  }
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;

  let historial = JSON.parse(sessionStorage.getItem("chatHistorial")) || [];
  historial.push({ content, clase });
  sessionStorage.setItem("chatHistorial", JSON.stringify(historial));
}

function handleKeyPress(e) {
  if (e.key === "Enter") sendMessage();
}

function handleEmailKey(e) {
  if (e.key === "Enter") iniciarConversacionConEmail();
}

function iniciarConversacionConEmail() {
  const input = document.getElementById("emailInput");
  const email = input.value.trim();
  if (!email || !email.includes("@")) return;
  emailCliente = email;
  document.getElementById("chat-email").style.display = "none";
  document.getElementById("chat-messages").style.display = "flex";
  document.getElementById("chat-input").style.display = "flex";
  appendMessage("<strong>Luz:</strong> Â¡Hola! Soy Luz â˜€, parte del equipo de Fillsun. Â¿CÃ³mo te llamÃ¡s?", "bot");
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  appendMessage("<strong>" + (nombreCliente || "Vos") + ":</strong> " + text, "user");
  input.value = "";

  if (!text.toLowerCase().includes("whatsapp")) {
    ultimoInteres = text;
  }

  const loading = document.createElement("div");
  loading.className = "bubble bot";
  loading.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
  document.getElementById("chat-messages").appendChild(loading);
  document.getElementById("chat-messages").scrollTop = 99999;

  try {
    const historial = JSON.parse(sessionStorage.getItem("chatHistorial")) || [];
    const mensajesIA = historial.map(m => ({
      role: m.clase === "user" ? "user" : "assistant",
      content: m.content.replace(/<[^>]*>/g, '')
    }));
    mensajesIA.unshift({ role: "system", content: systemPrompt });

    const res = await fetch("https://chatbot-fillsun.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: mensajesIA })
    });

    const data = await res.json();
    loading.remove();

    if (nombreCliente === "") {
      nombreCliente = text.split(" ").slice(-1)[0];
    }

    const respuestaLimpia = (data.reply || "").replace(/^Luz[:ï¼š]\s*/i, "").trim();
    appendMessage(respuestaLimpia, "bot");
  } catch (err) {
    loading.remove();
    appendMessage("Error al conectar con el servidor.", "bot");
  }
}
</script>

   style="display: none; position: fixed; bottom: 100px; right: 20px; background-color: #25d366; color: white; padding: 12px 18px; border-radius: 50px; text-decoration: none; font-weight: bold; z-index: 999;">
   ðŸ“² WhatsApp
</div>

</body>
</html>
